<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Oga Landlord!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="text-now" style="text-decoration: none;" href="index.html">‚Üê Back</a>
        </div>
    </nav>

    <section class="container my-5">
        <div id="loadingSpinner" class="d-none text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
        <div id="successMessage" class="alert alert-success d-none" role="alert"></div>

        <h2>User Profile</h2>
        <div id="profileDisplay" class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 text-center">
                        <img id="profilePicDisplay" src="media/user.webp" class="img-fluid rounded-circle mb-3" style="max-width: 150px;" alt="Profile Picture">
                    </div>
                    <div class="col-md-9">
                        <h4 id="nameDisplay">Loading...</h4>
                        <p><strong>Email:</strong> <span id="emailDisplay">Loading...</span></p>
                        <p><strong>Phone:</strong> <span id="phoneDisplay">Loading...</span></p>
                        <p><strong>Status:</strong> <span id="isOwnerDisplay">Loading...</span></p>
                        <p><strong>Current Rent:</strong> <span id="currentRentDisplay">Not provided</span></p>
                        <p><strong>Current Residence:</strong> <span id="currentResidenceDisplay">Not provided</span></p>
                        <button id="editProfileBtn" class="btn btn-primary mt-2" style="display: none;">Edit Profile</button>
                    </div>
                </div>
            </div>
        </div>

        <form id="profileForm" class="mb-4 d-none">
            <div id="formLoading" class="d-none text-center mb-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Saving...</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="profilePic" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profilePic" accept="image/*">
                <img id="profilePicPreview" src="" class="img-fluid mt-2" style="max-width: 100px; display: none;">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="isOwner">
                <label for="isOwner">Property Owner</label>
            </div>
            <div class="mb-3">
                <label for="currentRent" class="form-label">Current Rent ($)</label>
                <input type="number" class="form-control" id="currentRent">
            </div>
            <div class="mb-3">
                <label for="currentResidence" class="form-label">Current Residence</label>
                <input type="text" class="form-control" id="currentResidence">
            </div>
            <div class="mb-3 position-relative">
                <label for="newPassword" class="form-label">New Password (leave blank to keep current)</label>
                <input type="password" class="form-control" id="newPassword">
                <i class="bi bi-eye position-absolute end-0 me-3 translate-middle-y toggle-password" data-target="newPassword" style="cursor: pointer; z-index: 10;top: 50px;"></i>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
        </form>

        <h3>Your Properties</h3>
        <div id="propertiesLoading" class="d-none text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="userProperties" class="row"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./scripts/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.min.js"></script>
    <script type="module" src="./scripts/cloudinary.js"></script>
    <script type="module" src="./scripts/profile.js"></script>
</body>
</html>
