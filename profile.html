<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Oga Landlord!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="cloudinary.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">‚Üê Back to Home</a>
        </div>
    </nav>

    <section class="container my-5">
        <h2>Manage Your Profile</h2>
        <form id="profileForm" class="mb-4">
            <div class="mb-3">
                <label for="profilePic" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profilePic" accept="image/*">
                <img id="profilePicPreview" src="" class="img-fluid mt-2" style="max-width: 100px; display: none;">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isOwner">
                <label class="form-check-label" for="isOwner">Property Owner</label>
            </div>
            <div class="mb-3">
                <label for="currentRent" class="form-label">Current Rent ($)</label>
                <input type="number" class="form-control" id="currentRent">
            </div>
            <div class="mb-3">
                <label for="currentResidence" class="form-label">Current Residence</label>
                <input type="text" class="form-control" id="currentResidence">
            </div>
            <div class="mb-3 position-relative">
                <label for="newPassword" class="form-label">New Password (leave blank to keep current)</label>
                <input type="password" class="form-control" id="newPassword">
                <i class="bi bi-eye position-absolute top-50 end-0 me-3 translate-middle-y toggle-password" data-target="newPassword" style="cursor: pointer; z-index: 10;"></i>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <h3>Your Properties</h3>
        <div id="userProperties" class="row"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
