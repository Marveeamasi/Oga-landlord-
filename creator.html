<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Property - Oga Landlord!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"> <!-- Reuse your styles -->
</head>

<body>
    <!-- Simple Nav (back to home) -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">‚Üê Back to Home</a>
        </div>
    </nav>

    <!-- Form Section -->
    <section class="container my-5">
        <h2 id="formTitle">Add New Property</h2>
        <form id="propertyForm">
            <input type="hidden" id="propertyId"> <!-- For edits -->
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="price" class="form-label">Price ($)</label>
                    <input type="number" class="form-control" id="price" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select class="form-control" id="type" required>
                        <option value="">Select...</option>
                        <option value="Apartment">Apartment</option>
                        <option value="House">House</option>
                        <option value="Cottage">Cottage</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="bedrooms" class="form-label">Bedrooms</label>
                    <input type="number" class="form-control" id="bedrooms" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="bathrooms" class="form-label">Bathrooms</label>
                    <input type="number" class="form-control" id="bathrooms" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="area" class="form-label">Area (sq ft)</label>
                    <input type="number" class="form-control" id="area" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Tags (comma-separated)</label>
                <input type="text" class="form-control" id="tags" placeholder="e.g., modern, downtown">
            </div>
            <div class="mb-3">
                <label for="mediaFiles" class="form-label">Media (Images/Videos, max 10MB/video, 1MB/image after
                    compress)</label>
                <input type="file" class="form-control" id="mediaFiles" multiple accept="image/*,video/*">
                <div id="uploadedUrls" class="mt-2"></div> <!-- Preview URLs -->
            </div>
            <button type="submit" class="btn btn-primary">Save Property</button>
            <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel Edit</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="cloudinary.js"></script>
    <script type="module" src="creator.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
