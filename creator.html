<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Property - Oga Landlord!</title>
     <link rel="icon" href="./media/icons/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="text-now" href="index.html" style="text-decoration: none;">‚Üê Back</a>
        </div>
    </nav>

    <section class="container my-5">
        <div id="loadingSpinner" class="d-none text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
        <div id="successMessage" class="alert alert-success d-none" role="alert"></div>

        <h2 id="formTitle">Add New Property</h2>
        <form id="propertyForm">
            <input type="hidden" id="propertyId">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" required>
                    <option value="">Select...</option>
                    <option value="land">Land</option>
                    <option value="for sale">For Sale</option>
                    <option value="for rent">For Rent</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="price" class="form-label">Price ($)</label>
                    <input type="number" class="form-control" id="price" min="1" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" required>
                </div>
                <div class="col-md-4 mb-3 type-field" style="display: none;">
                    <label for="type" class="form-label">Type</label>
                    <select class="form-control" id="type">
                        <option value="">Select...</option>
                        <option value="Apartment">Apartment</option>
                        <option value="House">House</option>
                        <option value="Cottage">Cottage</option>
                    </select>
                </div>
            </div>
            <div class="row residence-fields" style="display: none;">
                <div class="col-md-4 mb-3">
                    <label for="bedrooms" class="form-label">Bedrooms</label>
                    <input type="number" class="form-control" id="bedrooms" min="1">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="bathrooms" class="form-label">Bathrooms</label>
                    <input type="number" class="form-control" id="bathrooms" min="1">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="area" class="form-label">Area (sq ft)</label>
                    <input type="number" class="form-control" id="area" min="1">
                </div>
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Tags (comma-separated, at least one)</label>
                <input type="text" class="form-control" id="tags" placeholder="e.g., modern, downtown" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Media (Images/Videos, min 3, max 8, max 10MB/video, 1MB/image after compression)</label>
                <div class="media-dropzone" id="mediaDropzone">
                    <p>Drag and drop images or videos here, or click to select files</p>
                    <button type="button" class="btn btn-primary" id="addMediaBtn">Add Media</button>
                    <input type="file" class="d-none" id="mediaFiles" multiple accept="image/*,video/*">
                </div>
                <div id="mediaPreviews" class="media-preview-container mt-2"></div>
            </div>
            <div id="formLoading" class="d-none text-center mb-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Saving...</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Save Property</button>
            <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./scripts/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.min.js"></script>
    <script type="module" src="./scripts/cloudinary.js"></script>
    <script type="module" src="./scripts/creator.js"></script>
</body>
</html>
